 <body>
  <script>
  	var camera, scene, renderer, object;
  	init();
  	
  	function init() {
  		camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
  		camera.position.z = 1000;
  		
  		scene = new THREE.Scene();
  		
  		var screen = document.createElement( 'div' );
  		screen.id = 'screen';
  		screen.innerHTML = ' \
		  <div id="display"> \
		    <div id="welcome"> \
		      <h1>DEMURRAGE GAMELAUNCHER</h1> \
		    </div> \
		    <noscript> \
		      <p>Sorry, the CLI requires JavaScript to work. Please turn on JavaScript, or try the <a href="/1/">GUI Interface</a>.</p> \
		    </noscript> \
		  </div> \
		  <div id="bottomline"> \
		    <span id="inputline" ><span id="prompt"></span><span id="lcommand"></span><span id="cursor" >&nbsp;</span><span id="rcommand"></span></span><span id="spinner"></span> \
		  </div> \
		';

  		object = new THREE.CSS3DObject(screen);
  		object.position.x = 0;
  		object.position.y = 0;
  		object.position.z = 0;
  		scene.add( object );
  		
  		renderer = new THREE.CSS3DRenderer();
  		renderer.setSize(window.innerWidth, window.innerHeight);
  		renderer.domElement.style.position = 'absolute';
  		document.body.appendChild(renderer.domElement);  		
  	}
  	
  	function render() {
  		requestAnimationFrame(render);
  		//object.rotation.y += 0.01;
  		renderer.render(scene, camera);
  	}
  	render();
  	
  </script>
